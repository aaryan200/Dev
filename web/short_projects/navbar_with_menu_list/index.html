<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                </div>
                <nav>
                    <ul class="main-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li>
                            <a href="#">Blog</a>
                            <ul class="sub-menu">
                                <li><a href="#">Blog Posts 1</a></li>
                                <li><a href="#">Blog Posts 2</a></li>
                                <li><a href="#">Blog Posts 3</a></li>
                                <li><a href="#">Blog Posts 4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Product</a></li>
                        <li>
                            <a href="#">About</a>
                            <ul class="sub-menu">
                                <li><a href="#">About 1</a></li>
                                <li><a href="#">About 2</a></li>
                                <li><a href="#">About 3</a></li>
                                <li><a href="#">About 4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Article</a></li>
                    </ul>
                </nav>
                <div class="common-button">
                    <a href="#">Login</a>
                </div>
                <a href="#" class="navbar-toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="toggle-navbar">
                    <ul class="toggle-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Article</a></li>
                    </ul>
                    <div class="toggle-common-button">
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
